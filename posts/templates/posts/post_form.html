{% extends "posts/post_base.html" %}
{% load bootstrap4 %}

{% block post_content %}
	<h4>Create a new post</h4>
	<div class="container">
		<form method="POST" enctype="multipart/form-data" action="{% url 'posts:create' %}" id="postForm">
		{% csrf_token %}
		{% bootstrap_form form %}
		<input type="submit" value="Post" class="btn btn-large btn-primary">
	</form>
	</div>
{% endblock post_content %}
